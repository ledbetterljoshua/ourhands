type Upvote {
  id: ID!
  postId: String
  users: [User!]
}

type Comment {
  id: ID!
  user: User!
  post: Post!
  text: String!
  createdAt: String
  parentId: ID
  replies: [Comment!]
}

type Post {
  id: ID!
  title: String!
  details: String
  user: User
  upvotes: [Upvote!]
  comments: [Comment!]
  upvoteCount: Int!
  commentCount: Int!
  upvoted: Boolean!
  createdAt: String
}

type Query {
  findPosts: [Post]
}
